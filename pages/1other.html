<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="../images/image3.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS LAIR</title>
  <link rel="stylesheet" href="../styles/fonts.css">
  <link rel="stylesheet" href="../styles/style-pages.css">
  <link rel="stylesheet" href="../styles/prism.css">
  <script src="../scripts/prism.js" defer></script>
  <script src="../scripts/script-other1.js" defer></script>
  <style>
    .container {
      background-color: #0b0c64;
      padding: 30px 20px;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      row-gap: 20px;
    }
    
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      row-gap: 10px;
    }
    input,
    select,
    button {
      height: 30px;
      box-sizing: border-box;
      border: none;
      border-radius: 6px;
      padding-left: 15px;
      padding-right: 15px;
    }
    select, input::placeholder {
      font-size: 14px;
    }
    select,
    input {
      background-color: #9fcee2;
      outline: none;
    }

    select:focus,
    input:focus {
      background-color: #fff;
      outline: none;
    }
    button {
      background-color: #5ca0ff;
      color: #fff;
      cursor: pointer;
      transition: all 0.5s;
    }

    button:hover {
      background-color: #17488d;
    }
    #repeatPassword {
      font-size: 24px;
    }
    .error-message {
      color: red;
      display: none;
      text-align: center;
    }
    .password-invalid {
      border: 2px solid red;
    }

    .success-message {
      display: none;
      color: green;
      text-align: center;
    }
    @media (min-width: 2560px) {
      .container {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <ul>
      <li><a href="../index.html">Дом</a></li>
      <li><a href="../pages/browse.html">Просмотр</a></li>
      <li><a href="../pages/other.html">Прочее</a></li>
      <li><a href="#">Проект</a></li>
    </ul>
  </header>

  <article>
    <h1>Тест здание</h1>
    <hr>

    <div class="container">
      <h1>Форма регистрации</h1>
      <form id="myForm">
        <input type="text" id="user" name="user" placeholder="Имя" />
        <input type="email" id="email" name="email" placeholder="email" />
        <input type="text" id="password" name="password" placeholder="Пароль" />
        <div id="passwordError" class="error-message">
          Пароль должен состоять из латинских букв и цифр, а также быть
          не менее 8 символов
        </div>
        <input
          type="password"
          id="repeatPassword"
          name="repeatPassword"
          placeholder="Подтвердите пароль"
        />
        <div id="confirm-password" class="error-message">
          Пароли не совпадают
        </div>
        <select id="year" name="year">
          <option value="">Дата окончания учебного заведения</option>
        </select>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить форму</button>
        <div id="requiredFieldsMessage" class="error-message">
          Проверьте заполнение полей формы
        </div>
        <div id="successMessage" class="success-message">
          Данные успешно отправлены
        </div>
      </form>
    </div>
  
  </article>
</body>
</html>
